{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 40px;">
  <h2 class="text-center text-danger">Delete Ingredient</h2>

  <div class="alert alert-warning mt-4">
    Are you sure you want to delete the ingredient <strong>"{{ ingredient.name }}"</strong>?
    <br>This action cannot be undone.
  </div>

  <form method="post" class="text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'mono_app:ingredient-list' %}" class="btn btn-outline-secondary ms-2">‚Üê Cancel</a>
  </form>
</div>
{% endblock %}
