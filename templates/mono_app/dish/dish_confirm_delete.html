{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow-sm p-4 rounded-4">
        <h2 class="text-danger">Delete Dish</h2>
        <p class="mt-3">Are you sure you want to delete the dish:</p>

        <h4 class="fw-bold mb-4">“{{ object.name }}”</h4>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'mono_app:dish-detail' object.pk %}" class="btn btn-outline-secondary ms-2">← Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
