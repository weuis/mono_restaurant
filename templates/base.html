{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kitchen Manager{% endblock %}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  {% block extra_head %}{% endblock %}
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'mono_app:index' %}">Kitchen Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dishes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cooks</a></li>
          <li class="nav-item"><a class="nav-link" href="#">DishType</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ingredients</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<footer class="bg-light text-center py-4 mt-5">
  <p>&copy; {{ now.year }} Kitchen Manager. All rights reserved.</p>
  <p><a href="#">About Us</a> | <a href="#">Contact</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
